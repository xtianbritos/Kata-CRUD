<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST FETCH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>CRUD API REST FETCH</h1>
        <section class="crud">
            <article>
                <h2 class="crud-title">Agregar Santo</h2>
                <form class="crud-form">
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <br>
                    <input type="text" name="constelacion" placeholder="Constelación" required>
                    <br><input type="submit" value="Enviar">

                    <!-- Si el input oculto viene vacío el formulario procesa nueva información,
                    si viene con un valor se hace una edición -->

                    <input type="hidden" name="id">
                </form>
            </article>
            <article>
                <h2>Ver Santos</h2>
                <table class="crud-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Constelación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </article>
        </section>
        <template id="crud-template">
            <tr>
                <td class="name"></td>
                <td class="constellation"></td>
                <td>
                    <button class="edit">Editar</button>
                    <button class="delete">Eliminar</button>
                </td>
            </tr>
        </template>
    </div>

    <script src="js/fetch.js"></script>
</body>

</html>
